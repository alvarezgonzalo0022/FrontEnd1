<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img class="logo" src="/img/logo.png" alt="Logo">
        <ul class="menú">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <div class="flex">
            <article class="article1">
                <h3 class="h3Delivery">Envio gratis <span>comprando</span> 2 pizzas</h3>
            </article>
            <article class="article2">
                <h3>Podio de pizzas</h3>
                <h4 class="top">Pizzas Top 5</h4>
                <ol class="listaTop">
                    <li class="liTop">Muzzarella</li>
                    <li class="liTop">Hawaiana</li>
                    <li class="liTop">Muzzarella J&Morron</li>
                    <li class="liTop">Fugazzeta</li>
                    <li class="liTop">Calabresa</li>
                </ol>
                <img class="imgTop" src="/img/pizza-cayendo.jpg" alt="Imagen de piza cayendo">
            </article>
        </div>
    </main>
    <footer>
        <img class="logoFooter" src="/img/logo.png" alt="Logo">
        <ul class="listaFooter">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
    </footer>
